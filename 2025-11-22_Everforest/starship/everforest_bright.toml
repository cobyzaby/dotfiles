"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](green)\
$os\
$username\
[](bg:blue fg:green)\
$directory\
[](bg:purple fg:blue)\
$git_branch\
$git_status\
[](fg:purple bg:red)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:red bg:orange)\
$conda\
[](fg:orange bg:yellow)\
$time\
[ ](fg:yellow)\
$cmd_duration\
$line_break\
$character"""

palette = 'everforest'

[os]
disabled = false
style = "bg:green fg:bg-0"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:green fg:bg-0"
style_root = "bg:green fg:bg-0"
format = '[ $user]($style)'

[directory]
style = "bg:blue fg:bg-0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:purple"
format = '[[ $symbol $branch ](fg:bg-0 bg:purple)]($style)'

[git_status]
style = "bg:purple"
format = '[[($all_status$ahead_behind )](fg:bg-0 bg:purple)]($style)'

[nodejs]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:0 bg:red)]($style)'

[c]
symbol = " "
style = "bg:red"
format = '[[ $symbol( $version) ](fg:0 bg:red)]($style)'

[rust]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:0 bg:red)]($style)'

[golang]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:0 bg:red)]($style)'

[php]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:0 bg:red)]($style)'

[java]
symbol = " "
style = "bg:red"
format = '[[ $symbol( $version) ](fg:0 bg:red)]($style)'

[kotlin]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:0 bg:red)]($style)'

[haskell]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version) ](fg:0 bg:red)]($style)'

[python]
symbol = ""
style = "bg:red"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:0 bg:red)]($style)'

[docker_context]
symbol = ""
style = "bg:4"
format = '[[ $symbol( $context) ](fg:0 bg:4)]($style)'

[conda]
symbol = "  "
style = "fg:bg-0 bg:orange"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "bg:yellow"
format = '[[  $time ](fg:bg-0 bg:yellow)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:10)'
vimcmd_replace_one_symbol = '[❮](bold fg:13)'
vimcmd_replace_symbol = '[❮](bold fg:13)'
vimcmd_visual_symbol = '[❮](bold fg:11)'

[cmd_duration]
show_milliseconds = false
format = "$duration"
style = "fg:gray-2"
disabled = false
show_notifications = false
min_time_to_notify = 45000

